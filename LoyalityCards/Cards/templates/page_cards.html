{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container ">
    <h1>Cards</h1>
    {% csrf_token %}
    {% for c in cards%}
    {{c.card_series}}
    <br>
    {{c.card_number}}
    <br>
    {{c.card_released}}
    <br>
    {{c.card_valid_date}}
    <br>{{c.card_status}}
    <br><br>
    {% endfor %}
</div>
{% endblock %}
